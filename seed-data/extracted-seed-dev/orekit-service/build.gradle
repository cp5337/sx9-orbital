plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.orekit:orekit:12.0.2'
    implementation 'com.sparkjava:spark-core:2.9.4'
    implementation 'com.google.code.gson:gson:2.11.0'
}

application {
    mainClass = 'org.ctas.orekit.App'
}
